<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <h5 style="font-style: italic;">Enter your CSV file here: </h5>
        <input type="file" id="csvFile" accept=".csv">
        <input type="submit" value="Submit" />
    </form>
    <br>
    <details id="chartControls">
        <summary>
            Controls for this Chart
        </summary>
        <br>
        <div id="timeUnits">
            <label for="timeUnits" style="align-self: 20px">ðŸ“… Timeline units:</label>
            <select id="timeLineUnits">
                <option value="week">ðŸ—“ Week</option>
                <option value="month">ðŸ—“ Month</option>
                <option value="day">ðŸ—“ Day</option>
                <input type="button" value="Submit" id="timeUnitsButton" />
            </select>
        </div>
        <div id="workWeeks" style="display: none;">
            <form>
                <label for="fromWeek" style="align-self: 20px">ðŸ“… From week:</label>
                <input type="number" id="fromWeek" name="fromWeek">
                <label for="dayToSearch" style="align-self: 20px">ðŸ“… To week:</label>
                <input type="number" id="toWeek" name="toWeek">
                <input type="submit" value="Choose weeks" id="chooseWeeksButton">
            </form>
        </div>
        <div id="workMonhts" style="display: none;">
            <form>
                <select id="workMonthValue">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label for="workYearValue" style="align-self: 20px">ðŸ“… Choose year:</label>
                <input type="text" id="workYearValue" name="workYearValue">
                <input type="submit" value="Choose month and year" id="chooseMonthAndYear">
                
            </form>
        </div>
        <div id="workDays" style="display: none;">
            <form>
                <label for="selectedDay" style="align-self: 20px">ðŸ“… From day:</label>
                <input type="date" id="selectedDay" name="selectedDay">
                <input type="submit" value="Choose day" id="chooseDayButton">
            </form>
        </div>
        <p>Color Palette</p>
        <div id="colors">
            <label for="cars" style="align-self: 20px">Finished:</label>
            <select id="finishedColor">
                <option class="red" value="red">Red</option>
                <option class="red" value="blue">Blue</option>
                <option class="red" value="green">Green</option>
                <option class="red" value="yellow">Yellow</option>
                <option class="red" value="purple">Purple</option>
                <option class="red" value="orange">Orange</option>
            </select>

            <label for="cars" style="align-self: 20px"> In progress:</label>
            <select id="inProgressColor">
                <option class="red" value="red">Red</option>
                <option class="red" value="blue">Blue</option>
                <option class="red" value="green">Green</option>
                <option class="red" value="yellow">Yellow</option>
                <option class="red" value="purple">Purple</option>
                <option class="red" value="orange">Orange</option>
            </select>
            <input type="submit" value="Choose colors" id="chooseColorButton">
        </div>
        <hr>
    </details>
    <br>
    <br>
    <br>
    <div class="wrap">
        <div class="holder" id="data">

        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        setTimeout(function start() {
            $('.bar').each(function (i) {
                var $bar = $(this);
                $(this).append('<span class="count"></span>')
                setTimeout(function () {
                    $bar.css('width', $bar.attr('data-percent'));
                }, i * 100);
            });
            $('.count').each(function () {
                $(this).prop('Counter', 0).animate({
                    Counter: $(this).parent('.bar').attr('data-percent')
                }, {
                    duration: 2000,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now) + '%');
                    }
                });
            });
        }, 500)
    </script>
</body>
